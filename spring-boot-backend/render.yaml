# Render Blueprint for Spring Boot Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: smart-resume-api
    runtime: java
    rootDir: spring-boot-backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/resume-builder-api-0.0.1-SNAPSHOT.jar
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/auth/signup
